@switch (variant()) {

    @case("h1") {
        <h1 class="text-4xl md:text-5xl font-semibold ">
            {{ label() }}
        </h1>
    }
    @case("h2") {
        <h2 class="text-3xl md:text-4xl font-medium">
            {{ label() }}
        </h2>
    }
    @case ("h3") {
        <h3 class="text-2xl md:text-3xl font-medium">
            {{ label() }}
        </h3>
    }
    @case ("h4") {
        <h4 class="text-xl md:text-2xl font-normal">
            {{ label() }}
        </h4>
    }
    @case ("h5") {
        <h5 class="text-lg md:text-xl font-normal">
            {{ label() }}
        </h5>
    }
    @default {
        <h6 class="text-base md:text-lg font-normal">
            {{ label() }}
        </h6>
    }

}
